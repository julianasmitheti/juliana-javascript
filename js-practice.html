<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here
   console.log("Let's do math");

   let x = 5;
   console.log(x);

   let y = 3;
   console.log(y);

   let z = x * y;
   console.log(z);

   console.log("Math on my own");

   let a = 9;
   console.log(a);

   let b = 6;
   console.log(b)

   let c = 7;
   console.log(c)

   let f = a - c;
   console.log(f);

   let q = c + b;
   console.log(q);

   let p = a / b;
   console.log(p);

   console.log("Working with strings:");
  
   let firstName = 'Juliana';
   let lastName = 'Smith-Etienne';
   
   let name = firstName + ' ' + lastName
   console.log(name)

   // Strings on my own

   let greeting = 'My name is'
   console.log(greeting + ' ' + name)

   console.log("Using functions");


   //function to make square numbers
   function makeSquare(theNumb) {
    let squared = theNumb * theNumb
    return squared;
   }

   let try01 = makeSquare(3);
   console.log(try01);

   let try02 = makeSquare(5);
   console.log(try02);

   let try03 = makeSquare(2);
   console.log(try03);
   
   //Functions on my own

   function makeName(firstName, middleName, lastName) {
    let fullNamed = firstName + ' ' + middleName + ' ' + lastName;
    return fullNamed;
   }

   let try04 = makeName(firstname = 'Juliana', middleName = 'Meow', lastName = 'Smith-Etienne');
   console.log(try04);

   let try05 = makeName(firstname = 'Gerardo', middleName = 'Javier', lastName = 'Smith-Salinas');
   console.log(try05);

   let try06 = makeName(firstName = 'Robert', middleName = '"Beto"', lastName = 'O\'\Rourke');
   console.log(try06);

   
  </script>
